<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="game-title">Tic Tac Toe</div>
      <div class="player">
        Player 1
        <div id="player1" class="selected">
          0
        </div>
      </div>
      <table id="game" class="tictactoe"></table>
      <div class="player">
        Player 2
        <div id="player2">0</div>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
