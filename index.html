<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <table id="game" class="tictactoe"></table>
    <div class="game">
      <div class="spacer"></div>
      <div class="player-container">
          <h3 class="player">
            Player 1
          </h3>
          <h1 id="player1">
            0
          </h1>
        </div>
        <div class="player-container"> 
          <h3 class="player">
            Player 2
          </h3>
          <h1 id="player2">
            0
          </h1>
        </div>
        <div class="spacer"></div>
      <div class="clear"></div>
    </div>
  </body>
</html>
